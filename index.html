<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Tracker App 🌱</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>🌿 Mood Tracker</h1>
    <p>Registra tu estado de ánimo diario</p>
  </header>

  <main>
    <section class="tracker">
      <h2>¿Cómo te sientes hoy?</h2>
      <div class="moods">
        <button class="mood-btn" data-mood="😊">😊</button>
        <button class="mood-btn" data-mood="😐">😐</button>
        <button class="mood-btn" data-mood="😢">😢</button>
      </div>

      <textarea id="note" placeholder="Escribe una nota (opcional)"></textarea>
      <button id="saveMood">Guardar</button>
    </section>

    <section class="history">
      <h2>🪷 Historial de estados</h2>
      <ul id="moodList"></ul>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
